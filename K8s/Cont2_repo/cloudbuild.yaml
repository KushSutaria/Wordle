steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'auth'
      - 'configure-docker'
      - '--quiet'
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '--no-cache', '-t', 'us-central1-docker.pkg.dev/${PROJECT_ID}/cont2-docker/cont2-image:latest', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/${PROJECT_ID}/cont2-docker/cont2-image']
  - name: "gcr.io/cloud-builders/kubectl"
    args: ["apply", "-f", "cont2_deployment.yaml"]
    env:
      - "CLOUDSDK_COMPUTE_REGION=us-central1-a"
      - "CLOUDSDK_CONTAINER_CLUSTER=cluster-1"

images:
  - us-central1-docker.pkg.dev/${PROJECT_ID}/cont2-docker/cont2-image:latest